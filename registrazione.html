<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form onsubmit="return false;">
      <h1 class="h3 my-3 fw-normal">Iscrivi al corso Gestire</h1>
      <label for="inputText" class="visually-hidden">Nome</label>
      <input type="text" id="inputText" class="form-control" />

      <label for="inputEmail" class="visually-hidden">Inserisci Email</label>
      <input type="email" id="inputEmail" class="form-control" />

      <label for="inputPassword" class="visually-hidden"
        >Inserisci Password</label
      >
      <input type="password" id="inputPassword" class="form-control" />
    </form>
    <button onclick="togglePassword()" class="btn btn-primary">
      Mostra password
    </button>
    <a class="btn btn-primary mt-3" href="accedi.html">Accedi</a>
    <a class="btn btn-primary mt-2">Registrati</a>
  </body>
</html>

<script>
  const togglePassword = () => {
    let pwdInput = document.getElementById("inputPassword");
    if (pwdInput.type === "password") {
      pwdInput.type = "text";
    } else {
      pwdInput.type = "password";
    }
  };
</script>
